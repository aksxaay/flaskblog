
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>


    <title>Stonks</title>
    
</head>
<body>
    
    <div class="ui container">
        <h1>Stock List</h1>

        <form method="GET">
            <select name="filter">
                <option value="">All Stocks</option>
                <option value="new_intraday_highs">New Intraday Highs</option>
                <option value="new_closing_highs">New Closing Highs</option>
                <option value="new_intraday_lows">New Intraday Highs</option>
                <option value="new_closing_lows">New Closing Lows</option>
            </select>
            <input type="submit" value="Search"/>
        </form>



        <table class="ui selectable striped table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Symbol</th>
                <th class="right aligned">Name</th>
              </tr>
            </thead>
    
    
            <tbody>
              <!-- <tr>
                <td>John</td>
                <td>Approved</td>
                <td class="right aligned">None</td>
              </tr> -->
    
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.id }}</td>
                <td>{{ stock.symbol }}</td>
                <td class="right aligned"> <a href="/stock/{{ stock.symbol }}">{{ stock.name }}</a> </td>
            </tr>
            {% endfor %}
              
            </tbody>
          </table>
    </div>
    


</body>
</html>
